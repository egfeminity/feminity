<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feminity | Contemporary Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4B0D0D;
            --secondary-color: #ffffff;
            --accent-color: #25D366;
            --blue-color: #0066cc;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding-bottom: 80px;
        }
        
        .top-bar {
            width: 100%;
            background-color: var(--secondary-color);
            border-bottom: 1px solid #eee;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .store-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        
        .store-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary-color);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .product-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #eee;
            aspect-ratio: 2/3;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .product-image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #eee;
        }
        
        .product-image {
            height: 100%;
            width: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: scale(0.95);
        }
        
        .product-image.active {
            opacity: 1;
            transform: scale(1);
            z-index: 1;
        }
        
        .product-card:hover .product-image.active {
            transform: scale(1.05);
        }
        
        .slider-controls {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            z-index: 2;
        }
        
        .slider-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .slider-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .active-image-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            z-index: 2;
        }
        
        .indicator-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .indicator-dot.active {
            background-color: var(--accent-color);
            transform: scale(1.2);
        }
        
        .product-info {
            padding: 0.8rem;
            text-align: center;
        }
        
        .product-title {
            font-size: 1rem;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #333;
        }
        
        .product-description {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.4rem;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.4rem;
        }
        
        .add-to-cart {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            transition: all 0.3s ease;
        }
        
        .add-to-cart:hover {
            background-color: #3a0a0a;
        }
        
        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .cart-modal.open {
            transform: translateX(0);
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .cart-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-cart:hover {
            transform: rotate(90deg);
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .cart-item {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .cart-item:hover {
            background-color: #f9f9f9;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 1rem;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .cart-item-price {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            background-color: var(--light-gray);
            border: none;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background-color: #e0e0e0;
        }
        
        .quantity-input {
            width: 40px;
            height: 25px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 0.5rem;
        }
        
        .remove-item {
            color: #ff4444;
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .remove-item:hover {
            text-decoration: underline;
        }
        
        .cart-summary {
            padding: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .checkout-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background-color: #1da851;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .floating-cart {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background-color: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .floating-cart:hover {
            transform: scale(1.1);
        }
        
        .floating-cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .empty-cart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            height: 100%;
        }
        
        .empty-cart-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 1.5rem;
        }
        
        .empty-cart-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .start-shopping-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .start-shopping-btn:hover {
            background-color: #3a0a0a;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .login-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .login-modal.active .login-container {
            transform: translateY(0);
        }
        
        .login-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-color);
        }
        
        .login-form .form-group {
            margin-bottom: 1.2rem;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(75, 13, 13, 0.2);
        }
        
        .login-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-submit:hover {
            background-color: #3a0a0a;
        }
        
        .skip-login-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .skip-login-btn:hover {
            background-color: #f5f5f5;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
            border-top: 1px solid #eee;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .footer-link:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        .footer-link.blue {
            color: var(--blue-color);
        }
        
        .contact-info {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-info a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        .copyright {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.2rem;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 0.8rem;
                padding: 0.8rem;
            }
            
            .store-title {
                font-size: 1.3rem;
            }
            
            .categories {
                gap: 0.5rem;
                padding: 0.6rem 0;
            }
            
            .category-btn {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }
            
            .product-card {
                aspect-ratio: 3/4;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            .product-card {
                aspect-ratio: 3/4.5;
            }
            
            .product-title {
                font-size: 0.9rem;
            }
            
            .product-description {
                font-size: 0.75rem;
            }
            
            .product-price {
                font-size: 1rem;
            }
            
            .add-to-cart {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            
            .floating-cart {
                bottom: 1rem;
                left: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .cart-item-image {
                width: 70px;
                height: 70px;
            }
            
            .cart-item-title {
                font-size: 0.9rem;
            }
            
            .cart-item-price {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="https://i.postimg.cc/zXTXL0bH/file-000000001178620ab1fc55b4c4ee6d46.png" alt="Feminity Logo" class="store-logo">
            <h1 class="store-title">Feminity</h1>
        </div>
        <div class="categories">
            <button class="category-btn active" data-category="all">
                <i class="fas fa-star"></i> رئسية
            </button>
            <button class="category-btn" data-category="clothes">
                <i class="fas fa-tshirt"></i> ملابس
            </button>
            <button class="category-btn" data-category="summer">
                <i class="fas fa-sun"></i> صيفي
            </button>
            <button class="category-btn" id="openCartBtn">
                <i class="fas fa-shopping-cart"></i> سلة المشتريات
            </button>
        </div>
    </div>
    
    <div class="main-container" id="mainContainer">
        <div class="products-grid" id="productsGrid">
            <!-- سيتم إضافة المنتجات ديناميكيًا -->
        </div>
    </div>
    
    <div class="floating-cart" id="floatingCart">
        <i class="fas fa-shopping-cart"></i>
        <span class="floating-cart-count" id="cartCount">0</span>
    </div>
    
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3 class="cart-title">سلة التسوق</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart-container">
                <img src="https://i.postimg.cc/PPD1Y9yz/empty-cart.png" alt="سلة فارغة" class="empty-cart-image">
                <p class="empty-cart-message">سلة التسوق فارغة<br>لم تقم بإضافة أي منتجات بعد<br>تصفح متجرنا واختر ما يعجبك!</p>

            </div>
        </div>
        <div class="cart-summary">
            <div class="cart-total">
                <span>المجموع:</span>
                <span id="cartTotalPrice">0 جنيه</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">
                <i class="fab fa-whatsapp"></i>
                إتمام الطلب عبر الواتساب
            </button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <h2 class="login-title">تسجيل بيانات الطلب</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="customerName">الاسم بالكامل</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">رقم الهاتف</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">العنوان بالتفصيل</label>
                    <input type="text" id="customerAddress" required>
                </div>
                <button type="submit" class="login-submit">حفظ البيانات</button>
                <button type="button" class="skip-login-btn" id="skipLoginBtn">تخطي التسجيل الآن</button>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#" class="footer-link" data-category="all">
                    <i class="fas fa-star"></i> الرئيسية
                </a>
                <a href="#" class="footer-link" data-category="clothes">
                    <i class="fas fa-tshirt"></i> الملابس
                </a>
                <a href="#" class="footer-link" data-category="summer">
                    <i class="fas fa-sun"></i> الصيفي
                </a>
                <a href="#" class="footer-link" id="footerCartBtn">
                    <i class="fas fa-shopping-cart"></i> السلة
                </a>
                <a href="https://wa.me/201156823048" class="footer-link blue" target="_blank">
                    <i class="fas fa-user"></i> عمر مصطفى
                </a>
            </div>
            
            <div class="contact-info">
                <a href="https://wa.me/201094605363" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="https://www.instagram.com/feminity.eg?igsh=Mm80NTlkMXh3bzhz" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
            
            <p class="copyright">© Feminity 2025 | جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <audio id="addToCartSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="removeFromCartSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3" preload="auto"></audio>

            {

                category: ['clothes', 'summer'], 
                images: [
                    'https://i.postimg.cc/2SW29n4n/489730277-979278477568333-444293835604576306-n.jpg',
                    'https://i.postimg.cc/6QLztwb3/489730749-1349719106295263-6591232316289424543-n.jpg',
                     'https://i.postimg.cc/Twd0PSBc/491302078-1019396076993388-5355086628628416020-n.jpg',
                     'https://i.postimg.cc/cC6cR3xg/491415483-1220883576100495-8471984467028167453-n.jpg',
                     'https://i.postimg.cc/nVw2H32v/491418494-692260299864362-6533790519125224596-n.jpg',
                    ]
            },
          
        ];

        // متغيرات السلة
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = document.getElementById('cartCount');
        const floatingCart = document.getElementById('floatingCart');
        const cartModal = document.getElementById('cartModal');
        const overlay = document.getElementById('overlay');
        const closeCart = document.getElementById('closeCart');
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotalPrice = document.getElementById('cartTotalPrice');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const productsGrid = document.getElementById('productsGrid');
        const openCartBtn = document.getElementById('openCartBtn');
        const footerCartBtn = document.getElementById('footerCartBtn');
        
        // متغيرات تسجيل الدخول
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const skipLoginBtn = document.getElementById('skipLoginBtn');
        let customerInfo = JSON.parse(localStorage.getItem('customerInfo')) || null;

        // مؤثرات صوتية
        const addToCartSound = document.getElementById('addToCartSound');
        const removeFromCartSound = document.getElementById('removeFromCartSound');
        const checkoutSound = document.getElementById('checkoutSound');
        const cartOpenSound = document.getElementById('cartOpenSound');
        const cartCloseSound = document.getElementById('cartCloseSound');
        const notificationSound = document.getElementById('notificationSound');
        const errorSound = document.getElementById('errorSound');

        // متغيرات لتعقب الصور الحالية لكل منتج
        const currentImageIndices = {};
        const activeImageIndicators = {};

        // تهيئة المتجر
        function initStore() {
            // تهيئة مؤشرات الصور
            products.forEach(product => {
                currentImageIndices[product.id] = 0;
                activeImageIndicators[product.id] = 0;
            });
            
            renderProducts();
            updateCart();
            setupEventListeners();
            
            // إذا لم يكن العميل مسجلًا، نعرض نموذج التسجيل (لكنها اختيارية الآن)
            if (!customerInfo) {
                setTimeout(() => {
                    loginModal.classList.add('active');
                }, 1000);
            }
        }

        // عرض المنتجات
        function renderProducts() {
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card" data-id="${product.id}" data-category="${product.category.join(' ')}">
                    <div class="product-image-container">
                        ${product.images.map((img, index) => `
                            <img src="${img}" alt="${product.name}" class="product-image" 
                                 data-index="${index}" style="z-index: ${index === 0 ? 1 : 0};">
                        `).join('')}
                        <div class="slider-controls">
                            <button class="slider-btn prev" data-id="${product.id}" data-direction="-1">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            <button class="slider-btn next" data-id="${product.id}" data-direction="1">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                        </div>
                        <div class="active-image-indicator" id="indicator-${product.id}">
                            ${product.images.map((_, index) => `
                                <span class="indicator-dot" data-index="${index}" data-id="${product.id}"></span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">${product.price.toLocaleString()} جنيه</div>
                        <button class="add-to-cart" data-id="${product.id}">إضافة للسلة</button>
                    </div>
                </div>
            `).join('');
            
            // Activate first image for each product
            products.forEach(product => {
                const productCard = document.querySelector(`.product-card[data-id="${product.id}"]`);
                if (productCard) {
                    const firstImage = productCard.querySelector('.product-image[data-index="0"]');
                    if (firstImage) {
                        firstImage.classList.add('active');
                    }
                    // Activate first dot indicator
                    const firstDot = document.querySelector(`#indicator-${product.id} .indicator-dot[data-index="0"]`);
                    if (firstDot) {
                        firstDot.classList.add('active');
                    }
                }
            });
        }

        // تعيين صورة محددة للمنتج
        function setProductImage(productId, index) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Don't do anything if we're already on this image
            if (currentImageIndices[productId] === index) return;
            
            const productCard = document.querySelector(`.product-card[data-id="${productId}"]`);
            if (!productCard) return;
            
            // Get all images for this product
            const images = productCard.querySelectorAll('.product-image');
            if (!images || images.length === 0) return;
            
            // Get current active image
            const currentActive = productCard.querySelector('.product-image.active');
            if (currentActive) {
                currentActive.classList.remove('active');
            }
            
            // Activate new image
            images[index].classList.add('active');
            currentImageIndices[productId] = index;
            activeImageIndicators[productId] = index;
            
            // Update dot indicators
            const indicatorContainer = document.getElementById(`indicator-${productId}`);
            if (indicatorContainer) {
                const dots = indicatorContainer.querySelectorAll('.indicator-dot');
                dots.forEach((dot, i) => {
                    if (i === index) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
        }

        // تغيير صورة المنتج يدويًا
        function changeProductImage(productId, direction) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            let currentIndex = currentImageIndices[productId] || 0;
            const imagesCount = product.images.length;
            
            currentIndex += direction;
            
            if (currentIndex < 0) currentIndex = imagesCount - 1;
            if (currentIndex >= imagesCount) currentIndex = 0;
            
            setProductImage(productId, currentIndex);
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // فتح/إغلاق السلة
            floatingCart.addEventListener('click', openCart);
            openCartBtn.addEventListener('click', openCart);
            footerCartBtn.addEventListener('click', openCart);
            closeCart.addEventListener('click', closeCartFunc);
            overlay.addEventListener('click', closeCartFunc);
            
            // تصفية المنتجات
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.id !== 'openCartBtn') {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        filterProducts(btn.dataset.category);
                    });
                }
            });
            
            // إضافة للسلة
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-to-cart')) {
                    const productId = e.target.dataset.id;
                    const currentImageIndex = currentImageIndices[productId] || 0;
                    addToCart(productId, currentImageIndex);
                }
                
                // Handle slider buttons
                if (e.target.closest('.slider-btn')) {
                    const btn = e.target.closest('.slider-btn');
                    const productId = btn.dataset.id;
                    const direction = parseInt(btn.dataset.direction);
                    changeProductImage(productId, direction);
                }
                
                // Handle dot indicators
                if (e.target.closest('.indicator-dot')) {
                    const dot = e.target.closest('.indicator-dot');
                    const productId = dot.dataset.id;
                    const index = parseInt(dot.dataset.index);
                    setProductImage(productId, index);
                }
            });
            
            // إتمام الطلب
            checkoutBtn.addEventListener('click', checkout);
            
            // تسجيل بيانات العميل
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('customerName').value;
                const phone = document.getElementById('customerPhone').value;
                const address = document.getElementById('customerAddress').value;
                
                if (name && phone && address) {
                    customerInfo = { name, phone, address };
                    localStorage.setItem('customerInfo', JSON.stringify(customerInfo));
                    loginModal.classList.remove('active');
                    notificationSound.play();
                } else {
                    errorSound.play();
                    alert('الرجاء ملء جميع الحقول');
                }
            });
            
            // تخطي تسجيل الدخول
            skipLoginBtn.addEventListener('click', function() {
                loginModal.classList.remove('active');
            });
        }

        // تصفية المنتجات
        function filterProducts(category) {
            document.querySelectorAll('.product-card').forEach(card => {
                if (category === 'all' || card.dataset.category.includes(category)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // فتح السلة
        function openCart() {
            cartModal.classList.add('open');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            cartOpenSound.play();
            updateCart();
        }

        // إغلاق السلة
        function closeCartFunc() {
            cartModal.classList.remove('open');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
            cartCloseSound.play();
        }

        // إضافة للسلة
        function addToCart(productId, imageIndex) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId && item.imageIndex === imageIndex);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.images[imageIndex],
                    imageIndex: imageIndex,
                    quantity: 1
                });
            }
            
            addToCartSound.play();
            updateCart();
            saveCartToLocalStorage();
            
            // تأثير إشعار
            const button = document.querySelector(`.add-to-cart[data-id="${productId}"]`);
            button.textContent = 'تمت الإضافة!';
            setTimeout(() => {
                button.textContent = 'إضافة للسلة';
            }, 2000);
        }

        // تحديث السلة
        function updateCart() {
            // تحديث العدد
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // تحديث الإجمالي
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalPrice.textContent = totalPrice.toLocaleString() + ' جنيه';
            
            // عرض العناصر
            renderCartItems();
        }

        // عرض عناصر السلة
        function renderCartItems() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart-container">
                        <img src="https://i.postimg.cc/PPD1Y9yz/empty-cart.png" alt="سلة فارغة" class="empty-cart-image">
                        <p class="empty-cart-message">سلة التسوق فارغة<br>لم تقم بإضافة أي منتجات بعد<br>تصفح متجرنا واختر ما يعجبك!</p>
                        <button class="start-shopping-btn" onclick="closeCartFunc()">ابدأ التسوق الآن</button>
                    </div>
                `;
                return;
            }
            
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h4 class="cart-item-title">${item.name}</h4>
                        <div class="cart-item-price">${item.price.toLocaleString()} جنيه</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn minus" data-id="${item.id}" data-image-index="${item.imageIndex}">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}" data-image-index="${item.imageIndex}">
                            <button class="quantity-btn plus" data-id="${item.id}" data-image-index="${item.imageIndex}">+</button>
                        </div>
                        <button class="remove-item" data-id="${item.id}" data-image-index="${item.imageIndex}">إزالة</button>
                    </div>
                </div>
            `).join('');
            
            // إعداد أحداث الكمية
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    const imageIndex = parseInt(e.target.dataset.imageIndex);
                    const input = document.querySelector(`.quantity-input[data-id="${productId}"][data-image-index="${imageIndex}"]`);
                    let value = parseInt(input.value);
                    
                    if (e.target.classList.contains('plus')) {
                        input.value = value + 1;
                        addToCartSound.play();
                    } else if (value > 1) {
                        input.value = value - 1;
                        removeFromCartSound.play();
                    }
                    
                    updateCartItem(productId, imageIndex, parseInt(input.value));
                });
            });
            
            // إعداد أحداث الإدخال
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const productId = e.target.dataset.id;
                    const imageIndex = parseInt(e.target.dataset.imageIndex);
                    const value = parseInt(e.target.value) || 1;
                    e.target.value = value;
                    updateCartItem(productId, imageIndex, value);
                });
            });
            
            // إعداد أحداث الإزالة
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    const imageIndex = parseInt(e.target.dataset.imageIndex);
                    cart = cart.filter(item => !(item.id === productId && item.imageIndex === imageIndex));
                    removeFromCartSound.play();
                    updateCart();
                    saveCartToLocalStorage();
                });
            });
        }

        // تحديث عنصر السلة
        function updateCartItem(productId, imageIndex, quantity) {
            const item = cart.find(item => item.id === productId && item.imageIndex === imageIndex);
            if (item) {
                item.quantity = quantity;
                updateCart();
                saveCartToLocalStorage();
            }
        }

        // حفظ السلة في localStorage
        function saveCartToLocalStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // إتمام الطلب
        function checkout() {
            if (cart.length === 0) {
                errorSound.play();
                alert('السلة فارغة، الرجاء إضافة منتجات أولاً');
                return;
            }
            
            // إذا لم يكن العميل مسجلًا، نطلب منه التسجيل أولاً
            if (!customerInfo) {
                errorSound.play();
                alert('الرجاء تسجيل بياناتك الشخصية أولاً لإتمام الطلب');
                loginModal.classList.add('active');
                return;
            }
            
            checkoutSound.play();
            
            let message = `🔖 طلب جديد من متجر Feminity\n\n`;
            message += `👤 بيانات العميل:\n`;
            message += `الاسم: ${customerInfo.name}\n`;
            message += `رقم الهاتف: ${customerInfo.phone}\n`;
            message += `العنوان: ${customerInfo.address}\n\n`;
            message += `🛒 المنتجات المطلوبة:\n\n`;
            
            cart.forEach(item => {
                const product = products.find(p => p.id === item.id);
                message += `⭐ المنتج: ${item.name}\n`;
                message += `📸 الصورة المختارة: ${item.imageIndex + 1}\n`;
                message += `🧮 الكمية: ${item.quantity}\n`;
                message += `💰 السعر: ${item.price.toLocaleString()} جنيه\n`;
                message += `🔢 المجموع: ${(item.price * item.quantity).toLocaleString()} جنيه\n`;
                
                // عرض جميع صور المنتج مع تحديد الصورة المختارة
                if (product) {
                    message += `🖼️ صور المنتج:\n`;
                    product.images.forEach((img, index) => {
                        message += `${index === item.imageIndex ? '⭐ ' : ''}${img}\n`;
                    });
                }
                
                message += `\n`;
            });
            
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `💰 المجموع الكلي: ${totalPrice.toLocaleString()} جنيه\n\n`;
            message += `شكراً لثقتكم بنا!`;
            
            window.open(`https://wa.me/201094605363?text=${encodeURIComponent(message)}`, '_blank');
        }

        // بدء التشغيل
        document.addEventListener('DOMContentLoaded', initStore);
    </script>
